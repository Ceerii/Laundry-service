<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="https://kit.fontawesome.com/c51f600abd.js"></script>
    <title>Washly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/rating.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css"> -->
    <link href="css/index.css" rel="stylesheet">
    </head>
    <body >
        <div class="container is-search-results">
            <div class="navigation-bar" >
                <a href="index.html" class='navigation-title'>Washly</a>

                 <div class="filter-search"> 
                    <form id="locationForm" style="width: 100%;">
                        <input class="resultInputText" id="location" type="text" placeholder="Your Location...">
                        <!-- <button  id="search-container-button" class="search-container-button filter-button" >Search</button> -->
                    </form>
                </div>
                   <i class="fa fa-bars" ></i>
                <div class="navigation-content">
                    
                    <a href="#">About</a>
                    <a href="#">FAQ</a>
                   
                    <a href="#" id="loginBtn">Login</a>

                    <button id="registerBtn">Sign Up</button>
                </div>
            </div>
                
            <div class="search-results-container">
                
                <p class="resultmainSearchContainertext" id="resultLength"></p>

                <div class="cards">
                   
                </div>
            </div>
                

            <div class="pic blurred">
                <div><img  class="picture1" src="img/667220191440.png"></div>
                <div><img  class="picture2" src="img/Group.png"></div>
            </div>
          
            <div class="modal" id="result-modal">
                    <span class="close-button" id="resultCloseBtn">&times;</span>
                    <div class="swiper-container">
                            <div class="swiper-wrapper">
                              <div class="swiper-slide">
                                  <!-- Generated in result.js -->
                                </div>     
                            </div>
                
            </div>

            <div class="modal" id="loginForm"> 
                <span class="close-button" id="loginCloseBtn">&times;</span>
                <div class="modal-content">
                    <form class="loginform form">
                        <div>
                            <div>
                                <p class="second-text">Welcome back, Login</p>
                            </div>
                        </div>
                                    
                        <label class="signInLabel">Email</label>
                        <input id="loginemail" id="work" class="signInInput" type="text" placeholder="example@email.com"/>
            
                        <label class="signInLabel">Password</label>
                        <input id="loginpass" id="work" class="signInInput" type="password" placeholder="enter your password"/> 
                            
                            
                        <button  type="submit" class="signInButton">Login</button>
                        <h6 id="state"></h6>
                        <h6 id="text"></h6>
                        <a  href="/" class="newUser">Forgot Password?</a>
                        <button class="signIngoogle"><span> <img class="sign-in-search-icon" src="./img/search.png"/></span>Login with Google</button>
                        <div class="move">
                            <p>Don't have an account? 
                                <span class="makemeblue"  onclick="toggleToSignin()">
                                    <a href="#">Sign up</a>
                                </span>
                            </p>
                        </div>
                    </form> 
                </div>
            </div>
            
            <div class="modal" id="registerForm">
                <span class="close-button" id="registerCloseBtn">&times;</span>
                <form action="" class="signupform signUp-Form">
                    <div>
                        <div>
                        <h3> Sign up to request a laundry service</h3>
                        </div>
                    </div>
                    <label class="formLabel">What should we call you?</label>
                    <input id="name" class="formInput" type="text" placeholder="firstname"/>
                    <label class="formLabel">Email Address</label>
                    <input id="email"  class="formInput" type="text" placeholder="example@email.com"/>
                    <label class="formLabel">Password</label>
                    <input id="pass" class="formInput" type="password" placeholder="choose a password"/>
                    <button class="formButton" type="submit" onclick="toggleToSignup()">Sign Up</button>
                    <h6 id="statement"></h6>
                    <button class="google"><span class="search-icon"><img src="./img/search.png"/></span>Sign up with Google</button>
                    <p class="signIn-Form">Already have an account?  <a class="makemeblue" href="#"  onclick="toggleToSignup()"><span class="makemeblue" >Login</span></a></p>
                </form>
            </div> 

        

               
                
          
            <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/rating.min.js"></script>
            <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script> -->
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5Xh2zPVQMGJZM5o82au4yP5Qk0kA8nSA&libraries=places"></script>
            <script src="./js/autocomplete.js"></script>
            <script src="./js/authentication.js"></script>
            <script src="./js/carousel.js"></script>
            <script src="./js/results.js"></script>
          </body>
        </html>
        <script>
          $('.ui.rating')
            .rating()
            ;
            
            </script>
