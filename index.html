<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
    <script src="https://kit.fontawesome.com/c51f600abd.js"></script>
    <link href="css/sign-in.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
   
    <title>Washly</title>
</head>

<body>

    <div class="container">
        <div class="navigation-bar" >
            <h1 class='navigation-title'>Washly</h1>
            <p class="nav-name"></p>
            <div class="navigation-content">
                <a href="#">About</a>
                <a href="#">FAQ</a>
                <!-- <a class="displayProfile">Profile</a> -->
                <a href="#" id="loginBtn" class="loginBtn status">Login</a>
                <button id="registerBtn">Sign Up</button>
            </div>
        </div>
                
                
        <div class="search-container"> 
            <h2 class="search-container-text">Find the <span class="blue-text"> Closest Laundry Service</span> Around You</h2>
            <div class="search-input">
                <input id="location" class="input-text" type="text" placeholder="Enter your location to see laundry outlets close to you"></input>
            
                    <i class="fas fa-map-marker-alt" id="searchIcon"></i>
            </div>
            <button id="search-container-button" class="search-container-button" >Search</button>
        </div>

        <div class="pic">
            <div><img  class="picture1" src="./img/667220191440.png"></div>
            <div><img  class="picture2" src="./img/Group.png"></div>
        </div>
                
        <ul class="terms">
            <li><a>Privacy</a></li>
            <li><a>Terms</a></li>
            <li><a>Feedback</a></li>
            <li>Copyright 2019 Washly</li>
        </ul>
                    
    </div>

    <div class="modal" id="loginForm"> 
        <span class="close-button" id="loginCloseBtn">&times;</span>
        <div class="modal-content">
            <form class="loginform form">
                <div>
                    <div>
                        <p class="second-text">Welcome back, Login</p>
                    </div>
                </div>
                            
                <label class="signInLabel">Email</label>
                <input id="loginemail" id="work" class="signInInput" type="text" placeholder="example@email.com"/>
    
                <label class="signInLabel">Password</label>
                <input id="loginpass" id="work" class="signInInput" type="password" placeholder="enter your password"/> 
                    
                    
                <button  type="submit" class="signInButton">Login</button>
                <h6 id="state"></h6>
                <h6 id="text"></h6>
                <a  href="/" class="newUser">Forgot Password?</a>
                <button class="signIngoogle"><span> <img class="sign-in-search-icon" src="./img/search.png"/></span>Login with Google</button>
                <div class="move">
                    <p>Don't have an account? 
                        <span class="makemeblue"  onclick="toggleToSignin()">
                            <a href="#">Sign up</a>
                        </span>
                    </p>
                </div>
            </form> 
        </div>
    </div>

    <div class="modal" id="registerForm">
        <span class="close-button" id="registerCloseBtn">&times;</span>
        <form action="" class="signupform signUp-Form">
            <div>
                <div>
                <h3> Sign up to request a laundry service</h3>
                </div>
            </div>
            <label class="formLabel">What should we call you?</label>
            <input id="name" class="formInput err" type="text" placeholder="firstname"/>
            <label class="formLabel">Email Address</label>
            <input id="email"  class="formInput err" type="text" placeholder="example@email.com"/>
            <label class="formLabel">Password</label>
            <input id="pass" class="formInput err" type="password" placeholder="choose a password"/>
            <button class="formButton" type="submit" onclick="toggleToSignup()">Sign Up</button>
            <h6 id="statement"></h6>
            <button class="google"><span class="search-icon"><img src="./img/search.png"/></span>Sign up with Google</button>
            <p class="signIn-Form">Already have an account?  <a class="makemeblue" href="#"  onclick="toggleToSignup()"><span class="makemeblue" >Login</span></a></p>
        </form>
    </div>  
            

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5Xh2zPVQMGJZM5o82au4yP5Qk0kA8nSA&libraries=places"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
    <script src="./js/autocomplete.js"></script>
    <script src="./js/authentication.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/signin.js"></script>
</body>
</html>
